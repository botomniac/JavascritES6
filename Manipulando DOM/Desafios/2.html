        var color = "#";

            newColor=getRandomColor(); // #E943F0  -->

    <button id="add">Add quads</button>

    <div id="container"></div>

    <script>
        var button = document.getElementById("add");
        var container = document.getElementById("container");

        button.onclick = function () {
            var quad = document.createElement("div");
            quad.style.display = 'inline-block';
            quad.style.width = "50px";
            quad.style.height = "50px";
            quad.style.backgroundColor = "#EB164B";

            quad.onmouseover = function () {
                quad.style.backgroundColor = getRandomColor();
            }
            container.appendChild(quad);
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>

</html>
